<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <meta charset="UTF-8">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&family=Inter:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Fontawesome -->
        <script
            src="https://kit.fontawesome.com/e6e1b9889b.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body id="panel-page">
        <div id="tools">
            <a href="/">&lt;- back to site</a>
            <button id="tool__load-comments">Load Comments</button>
        </div>

        <div id="panel">
            <!-- Header -->
            <div id="panel__heading">
                <span>Feedback</span>

                <div id="panel__user">
                    <i>loading user...</i>
                </div>
            </div>

            <!-- Comments -->
            <div id="comments-wrapper">
                <div id="comments__scroll-wrapper">
                    <div class="comments-spacer">
                        <button id="panel__load-all-comments">
                            Load more...
                        </button>
                    </div>
                    <div id="panel__comments">
                    </div>
                </div>
            </div>

            <!-- Submit Comment -->
            <form>
                <textarea
                    type="text"
                    name="content"
                    rows="2"
                    placeholder="Comment"
                ></textarea>

                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </body>
</html>
